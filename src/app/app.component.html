<div class="container">
  <h3>Payment Form</h3>
  <div class="row">
    <div class="form-group col">
      <label>Payee Name:</label>
      <input
        class="form-control"
        #username
        (input)="onNameChange(username.value)"
      />
    </div>
    <div class="col">
      <label><b>Payee Name</b></label>
      <div>{{ name | titlecase }}</div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label> Payment Date:</label>
      <input
        class="form-control"
        type="date"
        #currentdate
        (input)="onDateChange(currentdate.value)"
      />
    </div>
    <div class="col">
      <label><b>Payment Date</b></label>
      <div>{{ date | date: "fullDate" }}</div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Payment Amount:</label>
      <input class="form-control" #am (input)="onAmountChange(am.value)" />
    </div>
    <div class="col">
      <label><b>Payment Amount</b></label>
      <div>{{ amount | currency: "TTD" }}</div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Height:</label>
      <input class="form-control" #he (input)="onHeightChange(he.value)" />
    </div>
    <div class="col">
      <label><b>Height</b></label>
      <div>{{ height | number: "1.1-3" }}</div>
    </div>
  </div>
  {{ car | json }}
</div>
